<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>表单</title>
    <link href="assets/css/tCss.css" rel="stylesheet"/>
    <link href="assets/css/tCss_panel.css" rel="stylesheet"/>

    <link href="assets/css/font-awesome.min.css" rel="stylesheet"/>
    <link href="assets/css/tCss_form.css" rel="stylesheet"/>
</head>
<body>

<div class="row">
	<div class="col-12">
		<h3>表单</h3>
        <p>用于提交数据的组件</p>
	</div>
</div>

<!---->
<div class="row">

    <div class="col-12">

        <div class="pl pl-light">
            <div class="pl-hd">
                <div class="pl-hd-title">基本表单布局</div>
            </div>
            <div class="pl-bd">

                <form action="">

                    <div class="fm-it">
                        <label>账号:</label>
                        <input type="text" class="fm-input">

                        <div class="fm-tips success">这里是正则判断或者提示框</div>
                    </div>

                    <div class="fm-it">
                        <label for="">密码:</label>
                        <input type="text" class="fm-input">
                        <div class="fm-tips error">这里是正则判断或者提示框</div>
                    </div>

                    <div class="fm-it">
                        <label for="">性别:</label>
                        <div class="radio">
                            <input type="radio" name="sex">
                            <i>男</i>
                        </div>
                        <div class="radio">
                            <input type="radio" name="sex">
                            <i>女</i>
                        </div>

                        <div class="fm-tips">这里是正则判断或者提示框</div>
                    </div>

                    <div class="fm-it">
                        <label for="">喜好:</label>
                        <div class="checkbox">
                            <input type="checkbox" name="" id="">
                            <i>足球</i>
                        </div>
                        <div class="checkbox">
                            <input type="checkbox" name="" id="">
                            <i>篮球</i>
                        </div>
                        <div class="checkbox">
                            <input type="checkbox" name="" id="">
                            <i>乒乓球</i>
                        </div>
                        <div class="fm-tips">这里是正则判断或者提示框</div>
                    </div>

                    <div class="fm-it">
                        <label for="">国籍:</label>

                            <select name="" id="">
                                <option value="">中国</option>
                                <option value="">美国</option>
                            </select>
                        <div class="fm-tips">这里是正则判断或者提示框</div>
                    </div>

                    <div class="fm-it">
                        <label for="">头像:</label>
                        <div class="file">
                            <input type="text" disabled>
                            <div class="file-input">
                                 <input type="file" name="" id="">
                                 <i>选择文件</i>
                            </div>
                        </div>
                    </div>

                </form>


            </div>
        </div>


    </div>

</div>
<!--//-->


<!--?-->
<div class="row">
    <div class="col-12">

        <div class="pl pl-default">
            <div class="pl-hd">
                <h3 class="pl-hd-title">另外的表单</h3>
            </div>

            <div class="pl-bd">

                <!---->

                <form class="fm">

                    <div class="fm-it">
                        <label>hello:</label>
                        <div class="fm-gp">
                            <span class="fm-gp-addon">@</span>
                            <input type="text" >
                            <span class="fm-gp-addon">¥</span>
                            <span class="gm-gp-addon">
                                <button class="" type="button">按钮</button>
                            </span>

                        </div>
                    </div>




                </form>

                <!--//-->


            </div>




        </div>


    </div>
</div>
<!--//-->


</body>
</html>
